<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>

    <!-- Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5" style="max-width: 720px;">

        <h1 class="mb-4">Generador de Contraseñas</h1>

        <!-- CARD del formulario -->
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <form method="POST" action="/generar">

                    <div class="mb-3">
                        <label class="form-label">Longitud</label>
                        <input type="number" class="form-control" name="longitud"
                            min="{{ min_len }}" max="{{ max_len }}" value="10" required>
                        <div class="form-text">Entre {{ min_len }} y {{ max_len }}.</div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="digito" checked id="digito">
                            <label class="form-check-label" for="digito">Incluir mínimo un dígito</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="mayus" checked id="mayus">
                            <label class="form-check-label" for="mayus">Incluir mínimo una mayúscula</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="minus" checked id="minus">
                            <label class="form-check-label" for="minus">Incluir mínimo una minúscula</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="simbolo" checked id="simbolo">
                            <label class="form-check-label" for="simbolo">Incluir mínimo un símbolo</label>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Generar</button>
                </form>
            </div>
        </div>

        <!-- Error -->
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <!-- Resultado -->
        {% if contraseña %}
        <div class="card shadow-sm">
            <div class="card-body">

                <div class="d-flex gap-2 align-items-center mb-2">
                    <strong>Contraseña generada:</strong>
                    <code class="fs-6">{{ contraseña }}</code>
                </div>

                <div class="d-flex gap-2 align-items-center">
                    <strong>Nivel de seguridad:</strong>

                    <!-- débil -> rojo, segura -> verde, muy segura -> azul-->
                    <span class="badge
                        {% if fuerza == 'débil' %} text-bg-danger
                        {% elif fuerza == 'segura' %} text-bg-success
                        {% else %} text-bg-primary
                        {% endif %}">
                        {{ fuerza }}
                    </span>
                </div>

            </div>
        </div>
        {% endif %}

    </div>
</body>

</html>
